<div class="page-wrapper">
    <form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmitCreateRequest(form)">
        <div class="col-md-6">
            <div class="form-group">
                <label>Email</label>
                <input class="form-control" [readonly]="true" #Email="ngModel" name="Email" [(ngModel)]="formModel.Email">
            </div>
            <div class="form-group">
                <label>Ім'я</label>
                <input type="form-control" class="form-control" #Name="ngModel" name="Name" [(ngModel)]="formModel.Name">
            </div>
            <div class="form-group">
                <label>Прізвище</label>
                <input type="form-control" class="form-control" #Surname="ngModel" name="Surname" [(ngModel)]="formModel.Surname">
            </div>
            <div class="form-group">
                <label>По-батькові</label>
                <input type="form-control" class="form-control" #MiddleName="ngModel" name="MiddleName" [(ngModel)]="formModel.MiddleName">
            </div>
            <div class="form-group">
                <label>Номер телефону</label>
                <input type="form-control" class="form-control" #Phone="ngModel" name="Phone" [(ngModel)]="formModel.Phone">
            </div>
            <div class="form-group">
                <label>Курс</label>
                <input type="form-control" class="form-control" #Course="ngModel" name="Course" [(ngModel)]="formModel.Course">
            </div>
            <div class="form-group">
                <label>Група</label>
                <input type="form-control" class="form-control" #Group="ngModel" name="Group" [(ngModel)]="formModel.Group">
            </div>
            <div class="form-group">
                <label>Факультет</label>
                <input type="form-control" class="form-control" #Faculty="ngModel" name="Faculty" [(ngModel)]="formModel.Faculty">
            </div>
            <div class="form-group">
                <label>Форма навчання</label>
                <input type="form-control" class="form-control" #EducationForm="ngModel" name="EducationForm" [(ngModel)]="formModel.EducationForm">
            </div>
            <div class="form-group">
                <label>Форма фінансування</label>
                <input type="form-control" class="form-control" #FinancingForm="ngModel" name="FinancingForm" [(ngModel)]="formModel.FinancingForm">
            </div>
            <div class="form-group">
                <label>Навчальна ступінь</label>
                <input type="form-control" class="form-control" #EducationDegree="ngModel" name="EducationDegree" [(ngModel)]="formModel.EducationDegree">
            </div>
            <div class="form-group">
                <label>Спеціальність/освітня программа</label>
                <input type="form-control" class="form-control" #Speciality="ngModel" name="Speciality" [(ngModel)]="formModel.Speciality" rows="3">
            </div>
            <div class="form-group">
                <label>Причина оформлення</label>
                <textarea type="form-control" class="form-control" #Reason="ngModel" name="Reason" [(ngModel)]="formModel.Reason" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="start">Початок інд. графіку</label>
                <input type="date" class="form-control" id="start" #StartDate="ngModel" name="StartDate" [(ngModel)]="formModel.StartDate" min="2018-01-01" max="2099-12-31">
            </div>
            <div class="form-group">
                <label for="end">Кінець інд. графіку</label>
                <input type="date" class="form-control" id="end" #EndDate="ngModel" name="EndDate" [(ngModel)]="formModel.EndDate" min="2018-01-01" max="2040-12-31">
            </div>
            <div class="form-group">
                <label>Додатки до заяви</label>
                <input type="form-control" class="form-control" #Adds="ngModel" name="Adds" [(ngModel)]="formModel.Adds">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-8 offset-md-2">
                <button type="submit" class="btn btn-lg btn-dark">Створити заяву</button>
            </div>
        </div>
    </form>
    <div class="sketch-wrapper">
        <div class="sketch-container">
            <h1>Поставте підпис</h1>
            <div class="description">
                <p>Цей підпис буде використано для заповнення документу у графі "Підпис"</p>
            </div>
            <div id="sketch-holder"></div>
            <button type="submit" class="btn btn-lg btn-dark" (click)="clearCanvas()">Очистити підпис</button>
        </div>
    </div>
</div>
